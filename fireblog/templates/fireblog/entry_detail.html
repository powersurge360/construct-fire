{% extends "_layouts/base.html" %}

{% block title %}
    {{ block.super }}: {{ entry.title }}
{% endblock %}

{% block blog_nav %}active{% endblock %}

{% block content %}
    <div class="row">
        <article class="span12">
            <header class="">
                <h2 class="">
                    {{ entry.title }}
                </h2>
                <section class="intro">
                    {{ entry.intro }}
                </section>
            </header>
            <section class="">
                <div class="">
                    {{ entry.markup|safe }}
                </div>
            </section>
        </article>
    </div>
{% endblock %}
